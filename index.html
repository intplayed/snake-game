<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-mode-selector">
            <button class="mode-btn active" id="singlePlayerBtn">Single Player</button>
            <button class="mode-btn" id="multiPlayerBtn">Multiplayer</button>
        </div>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <div class="multiplayer-info" id="multiplayerInfo" style="display: none;">
            <div class="player-info">
                <div class="player1-score">Player 1: <span id="player1Score">0</span></div>
                <div class="player2-score">Player 2: <span id="player2Score">0</span></div>
            </div>
            <div class="room-info">
                <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                <button id="joinRoomBtn">Join Room</button>
                <button id="createRoomBtn">Create Room</button>
            </div>
        </div>
        <div class="level-info">
            <div class="level-controls">
                <button class="level-btn" id="prevLevel">◀</button>
                <div class="level-display">
                    Level: <span id="levelName">Classic</span>
                </div>
                <button class="level-btn" id="nextLevel">▶</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="restartBtn" style="display: none;">Restart</button>
        </div>
        <div class="mobile-controls" id="mobileControls" style="display: none;">
            <div class="control-row">
                <button class="control-btn" id="upBtn">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
        <div class="instructions">
            <p class="desktop-instruction">Use arrow keys to control the snake</p>
            <p class="mobile-instruction" style="display: none;">Tap the buttons or swipe to control the snake</p>
            <p>Eat the red food to grow and increase your score</p>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
